{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} My Profile {% endblock %}</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style rel="stylesheet">
    @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
    body {
      margin:0;
      padding:0;
      font-family:helvetica, sans-serif;
     }
     h1, h2, h3, h4, h5 , h6 { font-family: 'Lato', sans-serif; font-weight:normal; }
  </style>
  </head>
  <body>
    <div class="p-2">
      <a class="m-2 text-decoration-none" href="{% url 'dashboard' %}"><i class="fa-solid fa-angle-left fa-lg"></i></a>
      <span style="font-size:18px">Menu</span>
    </div>
    <a href="">
    <div>
      <span class="float-start d-inline-block ms-3"><img src="{{ user.profile.photo.url }}" style=" width:50px; background:#777; height:50px; border-radius:50%;" alt="" /></span>
      <p class="d-inline-block ps-1 text-dark ">
        {{ user.last_name }} {{ user.first_name }} <br />
        <span style="color:#777;">View your profile</span>
      </p>
    </div>
    </a>
  </body>
