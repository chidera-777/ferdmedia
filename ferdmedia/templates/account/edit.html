{% extends "base.html" %}
{% block title %}Edit your account{% endblock %}
{% block content %}
<h1 class="pb-2 mt-1 mb-3 text-center fw-bold" style="color:#333">Edit your account</h1>
<p class="text-center" style="color:#888;">Edit you account using the form below</p>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  <p><input type="submit" value="Save Changes"/></p>
</form>
{% endblock %}
