{% extends 'base.html' %}
{% block title %} Change Password {% endblock %}
{% block content %}
<h1 class="pb-2 mt-1 mb-3 text-center fw-bold" style="color:#333">Change your Password</h1>
  <p class="text-center" style="color:#888;">Use the form below to change you Password</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
     <p><input type="submit" value="Change"/></p>
  </form>
{% endblock %}
