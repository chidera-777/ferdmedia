{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<h1 class="pb-2 mt-1 mb-3 text-center fw-bold" style="color:#333">Forgotten your Password</h1>
 <p class="text-center" style="color:#888;">Please Enter your E-mail address to obtain a new password</p>
 <form method="post">
   {% csrf_token %}
   {{ form.as_p }}
    <p><input type="submit" value="Send E-mail"/></p>
 </form>
 {% endblock %}
