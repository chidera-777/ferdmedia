{% extends 'base.html' %}
{% block title%} Bookmark {% endblock %}
{% block content%}
<h1 class="pb-2 mt-2 mb-3 text-center fw-bold" style="color:#333;">Bookmark an image</h1>
<img src="{{ request.GET.url }}" class="float-md-start me-4 mb-4" style="max-width:300px;" alt="image" />
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Save it!" />
</form>
{% endblock%}
